<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>U-Ville オープニング</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: sans-serif;
    overflow: hidden;
    background: #87ceeb; /* 空色 */
  }

  .opening {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, #228B22 0%, #87ceeb 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1.5s ease forwards;
  }

  h1 {
    font-size: 64px;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    margin-bottom: 50px;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 0.5s;
  }

  .enter-btn {
    padding: 20px 50px;
    font-size: 24px;
    background-color: #f4a261;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 2s;
    transition: transform 0.3s;
  }

  .enter-btn:hover {
    transform: scale(1.1);
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="opening" id="openingScreen">
  <h1>Welcome to U-Ville</h1>
  <button class="enter-btn" id="enterBtn">Enter U-Ville</button>
</div>

<script>
  const enterBtn = document.getElementById('enterBtn');

  enterBtn.addEventListener('click', () => {
    // オープニング画面をフェードアウト
    const opening = document.getElementById('openingScreen');
    opening.style.transition = 'opacity 1s';
    opening.style.opacity = 0;

    setTimeout(() => {
      // 村マップページに遷移（例: index.html）
      window.location.href = './pages/village.html';
    }, 1000);
  });
</script>

</body>
</html>
